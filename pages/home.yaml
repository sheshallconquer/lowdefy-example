id: home
type: PageHeaderMenu
layout:
  contentGutter: 16 # Set a gutter of 16px between all the cards on the page
properties:
  title: Welcome
areas:
  content:
    justify: center
    blocks:
      - id: content_card
        type: Card
        style:
          maxWidth: 800
        blocks:
          - id: content
            type: Result
            properties:
              title: Welcome to your Lowdefy app
              subTitle: We are excited to see what you are going to build
              icon:
                name: AiOutlineHeart
                color: '#f00'
            areas:
              extra:
                blocks:
                  - id: report
                    type: Button
                    properties:
                      size: large
                      title: Let's build something
                      color: '#1890ff'
                    events:
                      onClick:
                        - id: link_to_docs
                          type: Link

              nw_extra:
                - id: products
                  type: Button
                  properties:
                    size: large
                    title: Create New product
                    color: '#1890ff'
                  events:
                    onClick:
                      - id: link_to_docs
                        type: Link
